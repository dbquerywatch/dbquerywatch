---
name: Build

on:
  workflow_dispatch:
  push:

jobs:
  ci-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'gradle'

      - name: clean build
        run: ./gradlew clean build --no-daemon --info --stacktrace
...
