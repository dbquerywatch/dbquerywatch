spring:
  application:
    name: testapp
  flyway:
    placeholders:
      autoIncrement: 'INTEGER GENERATED BY DEFAULT AS IDENTITY'
  jackson:
    property-naming-strategy: SNAKE_CASE
  test:
    observability:
      auto-configure: true   # otherwise "management.tracing.enabled" is set to "false" automatically
  zipkin:
    enabled: false

logging:
  level:
    org.dbquerywatch.application.domain.service: debug
  pattern:
    level: '%clr(%5p) [%X{traceId:-},%X{spanId:-}]'
