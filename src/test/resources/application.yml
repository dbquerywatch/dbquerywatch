dbquerywatch:
  app-base-packages: "com.parolisoft.dbquerywatch.adapters.db,com.parolisoft.dbquerywatch"

spring:
  flyway:
    placeholders:
      autoIncrement: 'INTEGER GENERATED BY DEFAULT AS IDENTITY'
  jackson:
    property-naming-strategy: SNAKE_CASE
  jpa:
    generate-ddl: false
  zipkin:
    enabled: false

logging:
  level:
    com.parolisoft.dbquerywatch.internal.ExecutionPlanManager: debug
